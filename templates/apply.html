{% extends "base.html" %}

{% block extra_css %}
<style>
    .form-card { max-width: 800px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); overflow: hidden; }
    .form-header { background: var(--navy); color: white; padding: 20px; text-align: center; }
    .form-body { padding: 30px; }
    
    /* Grid layout */
    .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .full-width { grid-column: span 2; }
    .form-group { display: flex; flex-direction: column; margin-bottom: 15px; text-align: left; }
    .form-group label { font-weight: bold; margin-bottom: 5px; color: var(--navy); }
    .form-group input, .form-group select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }

    /* Sections */
    #preview-section { display: none; background: #f9f9f9; padding: 20px; border-radius: 10px; border: 2px dashed var(--gold); }
    .preview-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    
    @media (max-width: 600px) { .grid-form { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
</style>
{% endblock %}

{% block content %}
<div class="form-card">
    <div class="form-header">
        <h2>Admission Form 2026</h2>
    </div>
    <div class="form-body">
        <form id="applyForm" method="POST" enctype="multipart/form-data">
            
            <div id="input-section">
                <div class="grid-form">
                    <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <select name="class" id="class">
                            <option value="6">Class 6</option>
                            <option value="7">Class 7</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Father's Name</label>
                        <input type="text" name="father_name" id="father_name" required>
                    </div>
                    <div class="form-group">
                        <label>Mother's Name</label>
                        <input type="text" name="mother_name" id="mother_name" required>
                    </div>
                    <div class="form-group full-width">
                        <label>School Name</label>
                        <input type="text" name="school" id="school" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label>Photo</label>
                        <input type="file" name="photo" id="photo" accept="image/*" onchange="previewImg(event)">
                    </div>
                </div>
                <button type="button" class="btn btn-gold" onclick="showPreview()" style="width:100%; margin-top:20px;">Review Details</button>
            </div>

            <div id="preview-section">
                <h3 style="color: var(--navy);">Verify Information</h3>
                <div style="text-align: center;">
                    <img id="img-display" style="width:100px; height:120px; object-fit: cover; border: 1px solid #ccc; margin-bottom: 15px;">
                </div>
                <div id="preview-data"></div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" class="btn" onclick="hidePreview()" style="flex:1; background:#888; color:#fff;">Edit</button>
                    <button type="submit" class="btn btn-primary" style="flex:2;">Confirm & Submit Now</button>
                </div>
            </div>
        </form>
    </div>
</div>



<script>
    function previewImg(event) {
        var reader = new FileReader();
        reader.onload = function(){
            document.getElementById('img-display').src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function showPreview() {
        const name = document.getElementById('name').value;
        const f_name = document.getElementById('father_name').value;
        const school = document.getElementById('school').value;

        // Basic validation before allowing preview
        if(!name || !f_name || !school) {
            alert("Please fill in all required fields.");
            return;
        }

        let html = `
            <div class="preview-item"><strong>Name:</strong> <span>${name}</span></div>
            <div class="preview-item"><strong>Father:</strong> <span>${f_name}</span></div>
            <div class="preview-item"><strong>School:</strong> <span>${school}</span></div>
        `;
        document.getElementById('preview-data').innerHTML = html;
        document.getElementById('input-section').style.display = 'none';
        document.getElementById('preview-section').style.display = 'block';
    }

    function hidePreview() {
        document.getElementById('input-section').style.display = 'block';
        document.getElementById('preview-section').style.display = 'none';
    }
</script>
{% endblock %}
