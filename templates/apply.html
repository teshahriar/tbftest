{% extends "base.html" %}
{% block content %}
<style>
    :root { --navy: #1B2631; --paper-white: #FFFFFF; --accent-crimson: #922B21; --input-border: #ABB2B9; }
    body { background-color: #F4F6F7; font-family: 'Segoe UI', 'SolaimanLipi', sans-serif; }
    .form-container { max-width: 1000px; margin: 20px auto; background: white; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
    .form-banner { background: var(--navy); color: white; padding: 25px; text-align: center; border-bottom: 4px solid var(--accent-crimson); }
    .form-content { padding: 30px; }
    .grid-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 15px; }
    .field-box { display: flex; border: 1px solid var(--input-border); min-height: 45px; position: relative; }
    .field-box label { background: var(--navy); color: #fff; padding: 0 12px; min-width: 140px; display: flex; align-items: center; font-size: 11px; font-weight: 600; text-transform: uppercase; }
    .field-box input, .field-box select { flex: 1; border: none; padding: 10px; outline: none; font-size: 14px; }
    
    /* Suggestions UI */
    .suggestion-list { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ccc; max-height: 250px; overflow-y: auto; z-index: 1000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; color: #2C3E50; }
    .suggestion-item:hover { background: #F2F4F4; color: var(--accent-crimson); font-weight: bold; }
    
    .section-title { background: #EBEDEF; padding: 12px; font-weight: 700; border-left: 5px solid var(--accent-crimson); margin: 30px 0 15px; display: flex; justify-content: space-between; align-items: center; }
    #groupSection { display: none; }
    .btn-submit { background: var(--accent-crimson); color: white; padding: 18px; border: none; font-weight: 700; cursor: pointer; width: 100%; text-transform: uppercase; margin-top: 30px; border-radius: 5px; }
    .status-badge { font-size: 10px; color: #27AE60; font-weight: bold; display: none; margin-top: 5px; }
    .upload-zone { border: 2px dashed #cbd5e0; padding: 15px; text-align: center; border-radius: 6px; }
    .locked-field { background: #F8F9F9 !important; color: #7F8C8D; }
</style>

<div class="form-container">
    <div class="form-banner">
        <h2>Scholarship Application Form - 2026</h2>
        <p>The Brilliants Foundation, Bogura</p>
    </div>

    <form action="{{ url_for('apply') }}" method="POST" enctype="multipart/form-data" class="form-content" id="scholarshipForm" onsubmit="return validateSubmission()">
        
        <div class="grid-row">
            <div class="field-box">
                <label>Academic Class</label>
                <select name="student_class" id="classSelector" onchange="toggleGroup()" required>
                    <option value="" disabled selected>Select Class</option>
                    {% for n in range(5, 10) %} <option value="{{ n }}">Class {{ n }}</option> {% endfor %}
                </select>
            </div>
            <div class="field-box" id="groupSection">
                <label>Group</label>
                <select name="category">
                    <option value="General">General</option>
                    <option value="Science">Science</option>
                    <option value="Humanities">Humanities</option>
                    <option value="Commerce">Commerce</option>
                </select>
            </div>
            <div class="field-box">
                <label>Exam Center</label>
                <select name="center_code" required>
                    <option value="" disabled selected>Select Center</option>
                    {% for c in centers %} <option value="{{ c.center_code }}">{{ c.center_code }} - {{ c.center_name }}</option> {% endfor %}
                </select>
            </div>
        </div>

        <div class="section-title">Personal Information</div>
        <div class="grid-row">
            <div class="field-box"><label>Name (English)</label><input type="text" name="name_en" required></div>
            <div class="field-box"><label>নাম (বাংলা)</label><input type="text" name="name_bn" required></div>
            <div class="field-box">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>

        <div class="grid-row">
            <div class="field-box"><label>Father (EN)</label><input type="text" name="father_en" required></div>
            <div class="field-box"><label>পিতার নাম (বাংলা)</label><input type="text" name="father_bn" required></div>
        </div>
        <div class="grid-row">
            <div class="field-box"><label>Mother (EN)</label><input type="text" name="mother_en" required></div>
            <div class="field-box"><label>মাতার নাম (বাংলা)</label><input type="text" name="mother_bn" required></div>
        </div>
        <div class="grid-row">
            <div class="field-box"><label>Mobile No</label><input type="tel" name="mobile" pattern="[0-9]{11}" placeholder="017XXXXXXXX" required></div>
            <div class="field-box"><label>Date of Birth</label><input type="date" name="dob" required></div>
        </div>

        <div class="section-title">Institutional Information</div>
        <div class="grid-row">
            <div class="field-box">
                <label>Institution (EN)</label>
                <input type="text" id="instSearch" name="institute_en" autocomplete="off" 
                       placeholder="Type to search school..." required>
                <div id="instSuggestions" class="suggestion-list"></div>
            </div>
            <div class="field-box">
                <label>প্রতিষ্ঠান (বাংলা)</label>
                <input type="text" id="instBn" name="institute_bn" readonly 
                       class="locked-field" placeholder="No need" required>
            </div>
        </div>

        <div class="grid-row">
            <div>
                <div class="section-title">Present Address</div>
                <div class="field-box"><label>Village</label><input type="text" name="pre_v" id="pre_v" required></div>
                <div class="field-box"><label>Upazila</label><input type="text" name="pre_t" id="pre_t" required></div>
                <div class="field-box"><label>District</label><input type="text" name="pre_d" id="pre_d" required></div>
            </div>
            <div>
                <div class="section-title">Permanent Address
                    <label style="font-size:11px; font-weight:normal; cursor:pointer;"><input type="checkbox" id="same_as_present" onclick="copyAddress()"> Same as Present</label>
                </div>
                <div class="field-box"><label>Village</label><input type="text" name="per_v" id="per_v" required></div>
                <div class="field-box"><label>Upazila</label><input type="text" name="per_t" id="per_t" required></div>
                <div class="field-box"><label>District</label><input type="text" name="per_d" id="per_d" required></div>
            </div>
        </div>

        <div class="section-title">Security & Media</div>
        <div class="grid-row">
            <div class="field-box"><label>Password</label><input type="password" name="password" id="pass" minlength="6" required></div>
            <div class="field-box"><label>Confirm</label><input type="password" name="confirm_password" id="confirm_pass" minlength="6" required></div>
        </div>

        <div class="grid-row" style="margin-top:20px;">
            <div class="upload-zone">
                <label style="font-size:11px; font-weight:bold; display:block; margin-bottom:8px;">STUDENT PHOTO</label>
                <input type="file" name="photo" accept="image/*" onchange="showStatus('photoBadge')" required>
                <div id="photoBadge" class="status-badge">✓ Photo Selected</div>
            </div>
            <div class="upload-zone">
                <label style="font-size:11px; font-weight:bold; display:block; margin-bottom:8px;">SIGNATURE</label>
                <input type="file" name="signature" accept="image/*" onchange="showStatus('sigBadge')" required>
                <div id="sigBadge" class="status-badge">✓ Signature Selected</div>
            </div>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Submit Application</button>
    </form>
</div>

<script>
    const institutes = {{ institutes|tojson }};
    const searchInput = document.getElementById('instSearch');
    const bnInput = document.getElementById('instBn');
    const suggestionBox = document.getElementById('instSuggestions');

    let isValidInstitution = false;

    // টাইপ করার সময় সার্চ ফিল্টার হবে
    searchInput.addEventListener('input', function() {
        const val = this.value.toLowerCase();
        isValidInstitution = false; // টাইপ শুরু করলে ভ্যালিডেশন রিসেট
        bnInput.value = ''; 
        suggestionBox.innerHTML = '';
        
        if (!val) { suggestionBox.style.display = 'none'; return; }

        const filtered = institutes.filter(i => i.name.toLowerCase().includes(val));
        
        filtered.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = item.name; 
            div.className = 'suggestion-item';
            div.onclick = () => {
                searchInput.value = item.name;
                bnInput.value = item.bn;
                isValidInstitution = true; // লিস্ট থেকে সিলেক্ট করলেই কেবল ভ্যালিড হবে
                suggestionBox.style.display = 'none';
            };
            suggestionBox.appendChild(div);
        });
        
        suggestionBox.style.display = filtered.length ? 'block' : 'none';
    });

    // ফর্ম সাবমিট ভ্যালিডেশন
    function validateSubmission() {
        const pass = document.getElementById('pass').value;
        const confirm = document.getElementById('confirm_pass').value;
        
        if (pass !== confirm) {
            alert("Error: Passwords do not match!");
            return false;
        }

        // চেক করা হচ্ছে ইউজার লিস্ট থেকে নাম বেছে নিয়েছে কি না
        if (!isValidInstitution) {
            alert("Please select a valid Institution from the search list.");
            searchInput.focus();
            return false;
        }

        document.getElementById('submitBtn').innerText = "Uploading... Please Wait";
        document.getElementById('submitBtn').disabled = true;
        return true;
    }

    // ইনপুট বক্সের বাইরে ক্লিক করলে লিস্ট লুকাবে
    document.addEventListener('click', (e) => {
        if (e.target !== searchInput) suggestionBox.style.display = 'none';
    });

    function showStatus(id) { document.getElementById(id).style.display = 'block'; }
    function toggleGroup() {
        const val = document.getElementById('classSelector').value;
        document.getElementById('groupSection').style.display = (val >= 9) ? "flex" : "none";
    }
    function copyAddress() {
        const check = document.getElementById('same_as_present');
        ['v', 't', 'd'].forEach(f => {
            document.getElementById('per_'+f).value = check.checked ? document.getElementById('pre_'+f).value : "";
        });
    }
</script>

{% endblock %}
