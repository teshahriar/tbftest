{% extends "base.html" %}

{% block title %}Error {{ code }}{% endblock %}

{% block extra_css %}
<style>
    .error-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        text-align: center;
    }
    .error-container {
        max-width: 500px;
    }
    .error-code {
        font-size: 8rem;
        font-weight: 800;
        color: var(--navy);
        line-height: 1;
        margin: 0;
        opacity: 0.1;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        z-index: -1;
    }
    .error-content {
        position: relative;
        z-index: 1;
    }
    .error-icon {
        font-size: 4rem;
        color: var(--gold);
        margin-bottom: 20px;
    }
    h1 {
        color: var(--navy);
        font-size: 2rem;
        margin-bottom: 15px;
    }
    p {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
    }
    .btn-back {
        background: var(--navy);
        color: white;
        padding: 12px 30px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
        display: inline-block;
    }
    .btn-back:hover {
        background: #002244;
        transform: translateY(-2px);
    }
</style>
{% endblock %}

{% block content %}
<div class="error-wrapper">
    <div class="error-container">
        <div class="error-code">{{ code }}</div>
        <div class="error-content">
            <div class="error-icon">
                {% if code == 404 %} üîç {% elif code == 403 %} üîí {% else %} ‚ö†Ô∏è {% endif %}
            </div>
            <h1>{{ message }}</h1>
            <p>{{ description }}</p>
            <a href="/" class="btn-back">Return to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
