{% extends "base.html" %}

{% block title %}Apply Now | The Brilliant Foundation {% endblock %}

{% block extra_css %}
<style>
    .form-container { 
        max-width: 650px; 
        background: white; 
        margin: 20px auto; 
        padding: 40px; 
        border-radius: 12px; 
        box-shadow: 0 8px 25px rgba(0,0,0,0.08); 
    }
    
    h2 { 
        color: var(--navy); 
        text-align: center; 
        margin-top: 0;
        border-bottom: 3px solid var(--gold); 
        padding-bottom: 15px;
        margin-bottom: 30px;
    }
    
    .grid { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 20px; 
    }
    
    .form-group { margin-bottom: 20px; }
    
    label { 
        display: block;
        font-weight: bold; 
        font-size: 0.95em; 
        color: #444; 
        margin-bottom: 8px;
    }
    
    input, select { 
        width: 100%; 
        padding: 12px; 
        border: 1px solid #ddd; 
        border-radius: 6px; 
        box-sizing: border-box; 
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    input:focus {
        border-color: var(--navy);
        outline: none;
    }

    .file-input {
        background: #f9f9f9;
        padding: 10px;
    }

    .submit-btn { 
        width: 100%; 
        padding: 16px; 
        background: var(--navy); 
        color: white; 
        border: none; 
        border-radius: 6px; 
        cursor: pointer; 
        font-size: 1.1rem; 
        font-weight: bold;
        margin-top: 20px;
        transition: background 0.3s;
    }
    
    .submit-btn:hover { 
        background: #002244; 
    }

    @media (max-width: 600px) {
        .grid { grid-template-columns: 1fr; }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Student Registration</h2>
    
    <form action="/apply" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Student Full Name</label>
            <input type="text" name="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="grid">
            <div class="form-group">
                <label>Father's Name</label>
                <input type="text" name="father_name" required>
            </div>
            <div class="form-group">
                <label>Mother's Name</label>
                <input type="text" name="mother_name" required>
            </div>
        </div>

        <div class="grid">
            <div class="form-group">
                <label>Previous School</label>
                <input type="text" name="school" required>
            </div>
            <div class="form-group">
                <label>Applying for Class</label>
                <select name="class">
                    <option value="Class 9">Class 9</option>
                    <option value="Class 10">Class 10</option>
                    <option value="Class 11">Class 11</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Upload Passport Photo (Required for Admit Card)</label>
            <input type="file" name="photo" accept="image/*" class="file-input" required>
        </div>

        <div class="form-group">
            <label>Create Portal Password</label>
            <input type="password" name="password" placeholder="Min 6 characters" required>
        </div>

        <button type="submit" class="submit-btn">Submit Application</button>
    </form>
</div>
{% endblock %}
