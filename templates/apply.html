{% extends "base.html" %}
{% block content %}
<style>
    :root { --navy: #1B2631; --paper-white: #FFFFFF; --accent-crimson: #922B21; --input-border: #ABB2B9; }
    body { background-color: #F4F6F7; font-family: 'Segoe UI', sans-serif; }
    .form-container { max-width: 1000px; margin: 20px auto; background: white; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
    .form-banner { background: var(--navy); color: white; padding: 25px; text-align: center; border-bottom: 4px solid var(--accent-crimson); }
    .form-content { padding: 30px; }
    .grid-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 15px; }
    .field-box { display: flex; border: 1px solid var(--input-border); min-height: 45px; position: relative; }
    .field-box label { background: var(--navy); color: #fff; padding: 0 12px; min-width: 140px; display: flex; align-items: center; font-size: 11px; font-weight: 600; text-transform: uppercase; }
    .field-box input, .field-box select { flex: 1; border: none; padding: 10px; outline: none; font-size: 14px; }
    .suggestion-list { position: absolute; top: 100%; left: 140px; right: 0; background: white; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; z-index: 1000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
    .suggestion-item:hover { background: #f0f0f0; }
    .section-title { background: #EBEDEF; padding: 12px; font-weight: 700; border-left: 5px solid var(--accent-crimson); margin: 30px 0 15px; display: flex; justify-content: space-between; align-items: center; }
    #groupSection { display: none; }
    .btn-submit { background: var(--accent-crimson); color: white; padding: 18px; border: none; font-weight: 700; cursor: pointer; width: 100%; text-transform: uppercase; margin-top: 30px; border-radius: 5px; }
    .status-badge { font-size: 10px; color: green; font-weight: bold; display: none; }
</style>

<div class="form-container">
    <div class="form-banner">
        <h2>Scholarship Application Form - 2026</h2>
        <p>The Brilliants Foundation, Bogura</p>
    </div>

    <form action="{{ url_for('apply') }}" method="POST" class="form-content" id="scholarshipForm">
        
        <div class="grid-row">
            <div class="field-box">
                <label>Academic Class</label>
                <select name="student_class" id="classSelector" onchange="toggleGroup()" required>
                    <option value="" disabled selected>Select Class</option>
                    {% for n in range(3, 11) %} <option value="{{ n }}">Class {{ n }}</option> {% endfor %}
                </select>
            </div>
            <div class="field-box" id="groupSection">
                <label>Group</label>
                <select name="category">
                    <option value="General">General</option>
                    <option value="Science">Science</option>
                    <option value="Humanities">Humanities</option>
                    <option value="Commerce">Commerce</option>
                </select>
            </div>
            <div class="field-box">
                <label>Exam Center</label>
                <select name="center_code" required>
                    <option value="" disabled selected>Select Center</option>
                    {% for c in centers %} <option value="{{ c.center_code }}">{{ c.center_code }} - {{ c.center_name }}</option> {% endfor %}
                </select>
            </div>
        </div>

        <div class="section-title">Personal Information</div>
        <div class="grid-row">
            <div class="field-box"><label>Name (English)</label><input type="text" name="name_en" required></div>
            <div class="field-box"><label>নাম (বাংলা)</label><input type="text" name="name_bn" required></div>
            <div class="field-box">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>

        <div class="grid-row">
            <div class="field-box"><label>Father (EN)</label><input type="text" name="father_en" required></div>
            <div class="field-box"><label>পিতার নাম (বাংলা)</label><input type="text" name="father_bn" required></div>
        </div>
        <div class="grid-row">
            <div class="field-box"><label>Mother (EN)</label><input type="text" name="mother_en" required></div>
            <div class="field-box"><label>মাতার নাম (বাংলা)</label><input type="text" name="mother_bn" required></div>
        </div>
        <div class="grid-row">
            <div class="field-box"><label>Mobile No</label><input type="tel" name="mobile" pattern="[0-9]{11}" required></div>
            <div class="field-box"><label>Date of Birth</label><input type="date" name="dob" required></div>
        </div>

        <div class="section-title">Institutional Information</div>
        <div class="grid-row">
            <div class="field-box">
                <label>Institution (EN)</label>
                <input type="text" id="instSearch" name="institute_en" autocomplete="off" placeholder="Start typing school..." required>
                <div id="instSuggestions" class="suggestion-list"></div>
            </div>
            <div class="field-box"><label>প্রতিষ্ঠান (বাংলা)</label><input type="text" name="institute_bn" required></div>
        </div>

        <div class="grid-row">
            <div>
                <div class="section-title">Present Address</div>
                <div class="field-box"><label>Village</label><input type="text" name="pre_v" id="pre_v" required></div>
                <div class="field-box"><label>Upazila</label><input type="text" name="pre_t" id="pre_t" required></div>
                <div class="field-box"><label>District</label><input type="text" name="pre_d" id="pre_d" required></div>
            </div>
            <div>
                <div class="section-title">
                    Permanent Address
                    <label style="font-size:11px; font-weight:normal;"><input type="checkbox" id="same_as_present" onclick="copyAddress()"> Same as Present</label>
                </div>
                <div class="field-box"><label>Village</label><input type="text" name="per_v" id="per_v" required></div>
                <div class="field-box"><label>Upazila</label><input type="text" name="per_t" id="per_t" required></div>
                <div class="field-box"><label>District</label><input type="text" name="per_d" id="per_d" required></div>
            </div>
        </div>

        <div class="section-title">Security & Media</div>
        <div class="grid-row">
            <div class="field-box"><label>Password</label><input type="password" name="password" id="pass" minlength="6" required></div>
            <div class="field-box"><label>Confirm</label><input type="password" name="confirm_password" id="confirm_pass" minlength="6" required></div>
        </div>

        <div class="grid-row" style="margin-top:20px;">
            <div style="border:2px dashed #ccc; padding:15px; text-align:center; flex:1;">
                <label style="font-size:11px; font-weight:bold;">STUDENT PHOTO</label>
                <input type="file" id="photoInput" accept="image/*" required>
                <div id="photoStatus" class="status-badge">✓ Compressed</div>
                <input type="hidden" name="compressed_photo" id="finalPhoto">
            </div>
            <div style="border:2px dashed #ccc; padding:15px; text-align:center; flex:1;">
                <label style="font-size:11px; font-weight:bold;">SIGNATURE</label>
                <input type="file" id="sigInput" accept="image/*" required>
                <div id="sigStatus" class="status-badge">✓ Compressed</div>
                <input type="hidden" name="compressed_sig" id="finalSig">
            </div>
        </div>

        <button type="submit" class="btn-submit">Submit Application</button>
    </form>
</div>

<script>
    const institutes = {{ institutes|tojson }};
    const searchInput = document.getElementById('instSearch');
    const suggestionBox = document.getElementById('instSuggestions');

    searchInput.addEventListener('input', function() {
        const val = this.value.toLowerCase();
        suggestionBox.innerHTML = '';
        if (!val) { suggestionBox.style.display = 'none'; return; }
        const filtered = institutes.filter(i => i.name.toLowerCase().includes(val));
        filtered.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = item.name; div.className = 'suggestion-item';
            div.onclick = () => { searchInput.value = item.name; suggestionBox.style.display = 'none'; };
            suggestionBox.appendChild(div);
        });
        suggestionBox.style.display = filtered.length ? 'block' : 'none';
    });

    async function compress(file, maxWidth, maxHeight, quality) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if (w > maxWidth) { h *= maxWidth/w; w = maxWidth; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
            };
        });
    }

    document.getElementById('photoInput').onchange = async function() {
        if (this.files[0]) {
            document.getElementById('finalPhoto').value = await compress(this.files[0], 400, 400, 0.7);
            document.getElementById('photoStatus').style.display = 'block';
        }
    };

    document.getElementById('sigInput').onchange = async function() {
        if (this.files[0]) {
            document.getElementById('finalSig').value = await compress(this.files[0], 300, 150, 0.6);
            document.getElementById('sigStatus').style.display = 'block';
        }
    };

    function toggleGroup() {
        const val = document.getElementById('classSelector').value;
        document.getElementById('groupSection').style.display = (val >= 9) ? "flex" : "none";
    }

    function copyAddress() {
        const check = document.getElementById('same_as_present');
        ['v', 't', 'd'].forEach(f => {
            document.getElementById('per_'+f).value = check.checked ? document.getElementById('pre_'+f).value : "";
        });
    }
</script>
{% endblock %}
