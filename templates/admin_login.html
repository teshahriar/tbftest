{% extends "base.html" %}

{% block title %}Admin Login | Brilliants Foundation{% endblock %}

{% block extra_css %}
<style>
    .admin-login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .admin-card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
        border-top: 6px solid var(--navy);
    }

    .admin-card-header {
        background: #f8fafc;
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid #edf2f7;
    }

    .admin-card-header i {
        font-size: 3rem;
        color: var(--navy);
        margin-bottom: 15px;
    }

    .admin-card-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #2d3748;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    .admin-card-body {
        padding: 40px 30px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        font-weight: 700;
        margin-bottom: 8px;
        color: #4a5568;
        font-size: 0.85rem;
        text-transform: uppercase;
    }

    .input-wrapper {
        position: relative;
    }

    .input-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
    }

    .admin-input {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
    }

    .admin-input:focus {
        border-color: var(--navy);
        box-shadow: 0 0 0 4px rgba(0, 0, 128, 0.1);
    }

    .btn-admin-login {
        width: 100%;
        background: var(--navy);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn-admin-login:hover {
        background: #000066;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .admin-card-footer {
        text-align: center;
        padding: 20px;
        font-size: 0.8rem;
        color: #a0aec0;
        background: #f8fafc;
    }
</style>
{% endblock %}

{% block content %}
<div class="admin-login-container">
    <div class="admin-card">
        <div class="admin-card-header">
            <i class="fas fa-user-shield"></i>
            <h2>Admin Control Panel</h2>
        </div>
        
        <div class="admin-card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" class="admin-input" placeholder="Admin ID" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" class="admin-input" placeholder="••••••••" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-admin-login">
                    Secure Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
